    <main id="light-mode"class="app-container">
       <div class="app-flex mt-top mt-main app-contents">
        <div class="text-center icon-boxing neomorphism"><span class="fa-sharp fa-solid fa-less-than"></span></div>
       <div> <h2>Weather App</h2></div>
        <div class="text-center icon-boxing neomorphism"><button onclick="Darkmode()"><i class="fa-solid fa-moon"></i></button></div>
       </div>

        "><span class="fa-solid fa-sharp fa-greater-than"></span></div>

   <div class="mt-main width-ninety neomorphism">

   </div>
    <div class="app-flex app-contents mt-main mt-bottom">
        <div class="last-widget neomorphism">
            <h2><i class="fa-solid fa-cloud-rain"></i></h2>

        </div>

            <h2><i class="fa-solid fa-wind"></i></h2>
            
           <p> 6 Km/h</p>

    </div>
    </main>
